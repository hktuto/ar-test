<html></html>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./models/targets2.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" >
      <a-assets>
        <a-asset-item id="cat" src="./models/cat.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="displayTarget" >

        <a-gltf-model id="catEntry" class="bot"  src="#cat" rotation="0 0 0" position="0 0 0" scale="2.7 2.7 2.7 2.7"  animation-mixer="clip: Idle_1; crossFadeDuration: .3;" grallop="0" >
        </a-gltf-model>
            <!-- animation-mixer="clip: Drinking; crossFadeDuration: .3;" -->
      </a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0" geometry="primitive: box" material="opacity: 0; transparent: true" visible="false"  >

    <div class="top">
      <div class="data">
        <div class="imgContainer" id="Idle_4">

        <div class="imgContainer" id="Idle_6">

        <div class="imgContainer" id="Lick">

        <div class="imgContainer" id="Sit_loop_3">

    <div class="otherControl controls">
      
      <div class="directionRow">
        
          <div class="direction">
            <div id="rotateUpBTN" class="btn">
              <img src="./source/rotate-arrow.svg" style="transform: rotate(-90deg);"/>
            </div>
            <div class="row">
              <div id="rotateLeftBTN" class="btn">
                <img src="./source/rotate-arrow.svg"/>
              </div>
              <div id="rotateRightBTN" class="btn">
                <img src="./source/rotate-arrow.svg" style="transform: rotate(180deg);"/>
              </div>
            </div>
            <div id="rotateDownBTN" class="btn">
              <img src="./source/rotate-arrow.svg" style="transform: rotate(90deg);"/>
            </div>
          </div>
          <div class="direction">
            <div id="upBTN" class="btn">
              <img src="./source/arrow.svg" style="transform: rotate(-90deg);" />
            </div>
            <div class="row">
             
              <div id="leftBTN" class="btn"><img src="./source/arrow.svg" style="transform: rotate(180deg);"/></div>
              <div id="rightBTN" class="btn"><img src="./source/arrow.svg" /></div>

              
            </div>
            <div id="downBTN" class="btn" ><img src="./source/arrow.svg" style="transform: rotate(90deg);"/></div>
          </div>
          
          <div class="direction">
            <div class="sizeContainer">

              <div id="bigBTN" class="btn">
