<html></html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./source/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity gltf-model="#bearModel" mindar-image-target="targetIndex: 0" rotation="0 0 0 " position="0 -0.5 0.5" scale="0.1 0.1 0.1"  animation-mixer>
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.5 0.5" scale="0.1 0.1 0.1" src="#bearModel"  animation-mixer> -->
          <animation attribute="rotation" to="0 360 0" dur="2000" loop="true"></animation>
        <!-- </a-gltf-model> -->
      </a-entity>
    </a-scene>
  </body>
</html>
