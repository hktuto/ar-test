<html></html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      var scene = document.querySelector('a-scene'); 
      var initPosition = {
        x:1,
        y:0,
        z:-1,
      }
      var initRotation = {
        x:30,
        y:0,
        z:0,
      }
      
      function displayText() {
        const position = document.getElementById('positionText')
        const rotate = document.getElementById('rotateText')
        const bot = document.getElementById('catEntry'); 

        if(position && rotate) {
          position.innerHTML = JSON.stringify(bot.object3D.position)
          rotate.innerHTML = JSON.stringify(bot.object3D.rotation)
        }

      }
      AFRAME.registerComponent('grallop', {
        schema: {default: ''},
        init() {
          
          var scene = document.querySelector('a-scene'); 

          const bot = document.getElementById('catEntry'); 
          const upBTN = document.getElementById('upBTN');
          const downBTN = document.getElementById('downBTN');
          const leftBTN = document.getElementById('leftBTN');
          const rightBTN = document.getElementById('rightBTN');
          const frontBTN = document.getElementById('frontBTN');
          const backBTN = document.getElementById('backBTN');
          const rotateLeftBTN = document.getElementById('rotateLeftBTN');
          const rotateRightBTN = document.getElementById('rotateRightBTN');
          const rotateUpBTN = document.getElementById('rotateUpBTN');
          const rotateDownBTN = document.getElementById('rotateDownBTN');
          const selectAnimation = document.getElementById('selectAnimation');
          const photo = document.getElementById('photo');

          // const animations = bot.object3D.children
          // console.log(animations)
          displayText()
          upBTN.addEventListener('click', () => {
            bot.object3D.position.z += 0.1
            displayText()
          })
          downBTN.addEventListener('click', () => {
            bot.object3D.position.z -= 0.1
            displayText()
          })
          leftBTN.addEventListener('click', () => {
            bot.object3D.position.x -= 0.1
            displayText()

          })
          rightBTN.addEventListener('click', () => {
            bot.object3D.position.x += 0.1
            displayText()

          })
          frontBTN.addEventListener('click', () => {
            bot.object3D.position.y -= 0.1
            displayText()
          })
          backBTN.addEventListener('click', () => {
            bot.object3D.position.y += 0.1
            displayText()

          })
          rotateLeftBTN.addEventListener('click', () => {
            bot.object3D.rotation.y -= 0.1
            displayText()

          })
          rotateRightBTN.addEventListener('click', () => {
            bot.object3D.rotation.y += 0.1
            displayText()

          })
          rotateDownBTN.addEventListener('click', () => {
            bot.object3D.rotation.x += 0.1
            displayText()

          })
          rotateUpBTN.addEventListener('click', () => {
            bot.object3D.rotation.x -= 0.1
            displayText()

          })
          selectAnimation.addEventListener('change', (ev) => {
            console.log(bot.getAttribute("animation-mixer"), bot.object3D)
            const newAttr = `clip: ${selectAnimation.value}; crossFadeDuration: .3;`
            bot.setAttribute("animation-mixer", newAttr)
          })
          scene.addEventListener("arReady", (event) => {
            console.log("MindAR is ready")
            const animations = bot.object3D.children[0]
            if(animations && animations.animations) {
              animations.animations.forEach( animation => {
                const option = document.createElement('option')
                option.text = animation.name;
                option.value = animation.name
                selectAnimation.add(option);
              })
              console.log(animations.animations)
            }
          });

          photo.addEventListener('click', () => {
            document.querySelector('a-scene') .components.screenshot.capture('perspective')
          })
        }
      })
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      .controls{
        width:100%;
        position: absolute;
        z-index: 99;
        bottom: 10px;
        left:10px;
        display: flex;
        flex-flow: column wrap;
        justify-content: flex-start;
        align-items: center;
        gap:5px;
      }
      .data{
        background: #fff;
        width:100%;
      }
      .btns{
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
        align-items: center;
        gap: 12px;
      }
      .btn{
        display: block;;
        padding: 4px 12px;
        background: #fff;
        border-radius: 10px;;
      }
    </style>
  </head>
  <body>
    <a-scene stats mindar-image="imageTargetSrc: ./source/targets.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="cat" src="./source/sean-final-reduce-texture.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity  mindar-image-target="targetIndex: 0"  >

        <a-gltf-model id="catEntry"  src="#cat" rotation="30 0 0 " position="1 0 -1" scale="5 5 5"  animation-mixer="clip: A-Pose; crossFadeDuration: .3;" grallop>
            <!-- animation-mixer="clip: Drinking; crossFadeDuration: .3;" -->
      </a-entity>
    </a-scene>
    <div class="otherControol controls">
      <div class="data">
        <div class="item">
          Position :
          <div id="positionText">{x:1, y:0 z:-1} </div>
        </div>
        <div class="item">
          Rotation :
          <div id="rotateText"> {x:30, y:0 z:0} </div>
        </div>
      </div>
      <div class="btns">

        <div id="upBTN" class="btn">up</div>
        <div id="downBTN" class="btn" >down</div>
        <div id="leftBTN" class="btn">left</div>
        <div id="rightBTN" class="btn">right</div>
        <div id="frontBTN" class="btn">Front</div>
        <div id="backBTN" class="btn">Back</div>
        <div id="rotateLeftBTN" class="btn">Rotate left</div>
        <div id="rotateRightBTN" class="btn">Rotate right</div>
        <div id="rotateUpBTN" class="btn">Rotate Up</div>
        <div id="rotateDownBTN" class="btn">Rotate Down</div>
        <select id="selectAnimation" class="select" >
        </select>
        <!-- <div id="photo" class="btn">
          Take Photo
        </div> -->
      </div>
    </div>
  </body>
</html>
